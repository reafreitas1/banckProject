<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    
    <title>New Clients</title>
</head>
<body>
  <br>
  <img src="logoBank.jpg" alt="some text" width=200 height=40  class="me-2" viewBox="0 0 118 94" role="img">
    
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h2 class="display-4 fw-bold lh-1 mb-6"><b></b></h2>

    <p class="col-lg-10 fs-4"></p></h3>
               
    <h class="display-4 fw-bold lh-1 mb-5"><b>Enter your information.</b></h2>
    <br>     
    <h class="display-4 fw-bold lh-1 mb-5"><b>As soon as possible we will contact you.</b></h2>
    

    <br>
    <br>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>
      
      <div class="field">
        <label class="label">NIF</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="number" placeholder="000000000">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This NIF is available</p>
      </div>
      
      <div class="field">
        <label class="label">E-mail</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email input" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This e-mail is invalid</p>
      </div>
      
      <div class="field">
        <label class="label">Subject Matter</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Select</option>
              <option>Insurance</option>
              <option>Other Product</option>
              <option>Complaint</option>
              <option>Suggestion</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="termsOfUse.html">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link is-small">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light is-small">Cancel</button>
        </div>
      </div>

      <footer class="pt-5 my-5 text-muted border-top">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <a href="home.html"><button style="background: #069cc2; 
            border-radius: 6px; padding: 10px; cursor: pointer;
             color: #fff; border: none; font-size: 16px;">Home</button></a>
            <a href="contact.html"><button style="background: #069cc2; 
              border-radius: 6px; padding: 10px; cursor: pointer;
               color: #fff; border: none; font-size: 16px;">Contact</button></a>
          </div>
          <h6 style="color:Gray">
            Created by Renata Freitas &middot; &copy; 2021</h6>
            
          </div>
        
      </footer>
    



</body>
</html>
